{% extends "core/base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8">
            <div class="card mb-3">
                <div class="card-body">
                    <!-- Title and Ticket Data Top Row -->
                     <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h3 class="card-title mb-1">{{ ticket.title }}</h3>
                            <p class="text-muted mb-0"><small>Project: {{ ticket.project_name }}</small></p>
                        </div>
                            <div class="col-md-6 text-md-end">
                            <p class="mb-1"><strong>Assigned To: </strong>{{ ticket.assigned_to }}</p>
                        </div>
                     </div>
                     <hr>

                     <!-- Ticket Data: Status, Priority etc -->
                      <div class="row">
                        <div class="col-md-2">
                            <p class="mb-1"><strong>Status</strong></p>
                            <p class="badge bg-info text-dark">{{ ticket.get_status_display }}</p>
                        </div>
                        <div class="col-md-4">
                            <p class="mb-1"><strong>Priority</strong></p>
                            <p class="badge bg-warning text-dark">{{ ticket.get_priority_display }}</p>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
