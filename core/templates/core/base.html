<!--
Base template for TicketLite
All other templates inherit from this to ensure consistent styling
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicketLite</title>

    <!-- Loading the bootstrap from CDN for styling-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>

<body>
    <!-- Navbar Header for Template Page -->
    <nav class="navbar navbar-light bg-light navbar-expand-lg">
        <div class ="container-fluid">
            <a class="navbar-brand" href='#'>TicketLite</a>

            <!-- Main Page Navigation Here -->
            <ul class="navbar-nav me-auto">
                <a class="nav-link" href="{% url 'core:home' %}">Home</a>
                <a class="nav-link" href="{% url 'core:ticket_list' %}">Tickets</a>
                <!-- Place following button links here -->
            </ul>

            <!-- Right-Side of Navbar -->
            <div class="d-flex">
                {% if user.is_authenticated %} <!-- If the user is logged in -->
                    <span class="navbar-text me-2">Logged in as {{ user.username }}</span>
                    <a class="btn btn-outline-danger me-2" href="{% url 'core:logout' %}">Logout</a>
                {% else %} <!-- If the user is not logged in -->
                    <a class="btn btn-outline-primary me-2" href="{% url 'core:login' %}">Login</a>
                    <a class="btn btn-outline-success" href="{% url 'core:register' %}">Register</a>
                {% endif %}
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
